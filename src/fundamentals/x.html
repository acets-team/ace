<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron</title>
  <style>
    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.8rem;
      background-color: rgb(41, 1, 7);
      color: white;
      padding: 20px;
    }

    body * {
      box-sizing: border-box;
    }

    @keyframes tron-spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .tron {
      --tron-bg: #111;
      --tron-speed: 3s;
      --tron-z-index: 10;
      --tron-width: 0.3rem;
      --tron-opacity-speed: 0.5s;
      --tron-border-radius: 0.9rem;
      --tron-colors: red, yellow, orange, green, blue, violet, red;

      position: relative;
      border-radius: var(--tron-border-radius);
      padding: calc(var(--tron-width) + 0.6rem);

      display: flex; /** w/o this the width will be 100%, flex-inline works too */
      flex-direction: column; /** gives us typical display block inner element stacking behavior */
      width: fit-content; /** width is only as wide as its content */
    }

    .tron-light-trim {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: calc(var(--tron-z-index) + 1);

      overflow: hidden;
      border-radius: inherit;
    }

    .tron-inner-trim {
      position: absolute;

      top: var(--tron-width);
      right: var(--tron-width);
      bottom: var(--tron-width);
      left: var(--tron-width);

      background: var(--tron-bg);

      border-radius: var(--tron-border-radius);
      z-index: calc(var(--tron-z-index) + 1);
    }

    .tron-light-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: calc(var(--tron-z-index) + 2);

      opacity: 0;
      transition: opacity var(--tron-opacity-speed);
      pointer-events: none;
    }

    .tron-light {
      content: '';
      animation-play-state: paused;
      background-image: conic-gradient(var(--tron-colors));
      animation: tron-spin var(--tron-speed) linear infinite;

      /** Enlarge light to window size: pick largest dimension so that we fill the viewport */
      /** Divide by -1: Gives us a negative number so that we move out from the content by the length of the viewport */
      position: absolute;
      top: calc(max(100vw, 100vh) / -1);
      right: calc(max(100vw, 100vh) / -1);
      bottom: calc(max(100vw, 100vh) / -1);
      left: calc(max(100vw, 100vh) / -1);
    }

    .tron-content {
      position: relative;
      z-index: calc(var(--tron-z-index) + 3);
    }

    .tron:hover .tron-light-wrapper {
      opacity: 1;
    }

    .tron:hover .tron-light {
      animation-play-state: running;
    }

    .tron-center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #top,
    #circle,
    #square {
      margin-bottom: 1.5rem;
    }

    #top {
      max-height: 10rem;
      max-width: 50rem;
    }

    #top .tron-content {
      overflow: auto;
    }

    #top p {
      margin-top: 0;
    }

    #top .long {
      overflow: auto;
      white-space: nowrap;
    }

    #circle,
    #square {
      width: 9rem;
      height: 9rem;
    }

    #circle {
      --tron-width: 1.2rem;
      --tron-border-radius: 50%;
    }

    #square {
      --tron-width: 0.6rem;
      --tron-border-radius: 0;
    }
  </style>

</head>

<body>
  <div id="top" class="tron">
    <div class="tron-light-trim">
      <div class="tron-light-wrapper">
        <div class="tron-light"></div>
      </div>
    </div>
    <div class="tron-inner-trim"></div>

    <div class="tron-content">
      <p>osjdifjsofjosdifjsodjfsi</p>
      <p>osjdifjsofjosdifjsodjfsi</p>
      <p>osjdifjsofjosdifjsodjfsi</p>
      <p>osjdifjsofjosdifjsodjfsi</p>
      <p>osjdifjsofjosdifjsodjfsi</p>

      <p class="long">
        osjdifjsofjosdifjsodjfsiojfoijlksdfjoaijodasjdoiajsodijasoidjasoidjaosidjaoijdoiasjdoiasjdoiajdoiasjdoiasjdoiajsdoijaodijaoidsj
      </p>
    </div>
  </div>

  <div id="circle" class="tron">
    <div class="tron-light-trim">
      <div class="tron-light-wrapper">
        <div class="tron-light"></div>
      </div>
    </div>
    <div class="tron-inner-trim"></div>

    <div class="tron-content tron-center">love</div>
  </div>

  <div id="square" class="tron">
    <div class="tron-light-trim">
      <div class="tron-light-wrapper">
        <div class="tron-light"></div>
      </div>
    </div>
    <div class="tron-inner-trim"></div>

    <div class="tron-content tron-center">love</div>
  </div>
</body>

</html>
